    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container{
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #calendar{
            flex: 2;
            width: 100%;
            /*width: 90%;*/
            /*height: 90%;*/
        }
        #list-container{
            flex: 1;
            padding: 10px;
            width: 100%;
            overflow: scroll;
            display: flex;
            flex-direction: column;
            gap: 10px;
            /*width: 100%;*/
            /*height: 100%;*/
            /*display: flex;*/
            /*flex-direction: column;*/
            /*align-items: center;*/
        }
        .list-item-container {
            cursor: pointer;
            display: flex;
            padding: 10px;
            margin: 0px 10px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            background-color: #f5f5f5;
            /*box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);*/
            gap: 7px;
            /*white-space: nowrap;*/
            color: #3d3c3c;
            font-size: 13px;
        }
        .list-item-container > div {
          border-right: 1px solid #e0e0e0;
        }
        .list-item-container > div:last-child {
          border-right: none;
        }
        .list-item-container.checked {
            background-color: #d5edfa;
        }
    </style>
</head>

        <div id="calendar"></div>

        </div>

    <script>
        const Calendar = tui.Calendar;

        const container = document.getElementById('calendar');
        const options = {
            defaultView: 'week',
            usageStatistics: false,
            isReadOnly: true,
            useFormPopup: true,
            useDetailPopup: true,
            week: {
                showNowIndicator: false,
                dayNames: ['일', '월', '화', '수', '목', '금', '토'],
                // dayDateFormatter: function(date) {
                //   return date.getDate();
                // },
                hourStart: 6,
                hourEnd: 18,
                eventView: ['time'],
                taskView: false,
                startDayOfWeek: 1,
            },

            // milestoneView: false,  // Disable milestone view
            // scheduleView: ['time'] // e.g. true, false, or ['allday', 'time']
            // week: {
            //   startDayOfWeek: 0,
            //   workweek: true,
            // },
            // timezone: {
            //   zones: [
            //     {

            // calendars: [

            //     backgroundColor: '#03bd9e',

            //   {
            //     id: 'cal2',
            //     name: '직장',
            //     backgroundColor: '#00a9ff',
            //   },
            // ],
        };

        const calendar = new Calendar(container, options);
        calendar.setTheme({
            week: {
                timeGridLeft: {
                    borderRight: 'none',
                    backgroundColor: '#f5f5f5',
                    width: '24px',
                },
            },
        });
        calendar.setOptions({
            template: {
                time(event) {
                    return `<span style="white-space: break-spaces">${event.title}</span>`;
                },
                weekDayName(model) {
                    return `<span>${model.dayName}</span>`;
                    // return `<span>${model.date}</span>&nbsp;&nbsp;<span>${model.dayName}</span>`;
                },
                // timegridNowIndicatorLabel({ time }) {
                //   return `current time: ${time}`;
                // },
                timegridDisplayPrimaryTime(model) {
                    var hour = model.time.getHours();
                    var formattedHour = hour < 10 ? '0' + hour : hour;
                    return `${formattedHour}`;
                },
                // timegridDisplayTime({ time }) {
                //   return `sub timezone: ${time}`;
                // },
            },
        });
